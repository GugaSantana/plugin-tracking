<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Page Monitor Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jquery-sortable.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
    <script type="text/javascript" src="scripts/popup-entry.js"></script>
  </head>
  <body>
    <p class="main_controls">        
      <span id="counter_all_pages">
        <img src="img/updownblack.png" alt="All Pages Counter" />
        <span class="i18n" title="counter_all_pages"></span>
      </span>
      <span id="counter_down_pages">
        <img src="img/downblack.png" alt="Down Pages Counter" />  
        <span class="i18n" title="counter_down_pages"></span>
      </span>
      <span id="counter_up_pages">
        <img src="img/upblack.png" alt="Up Pages Counter" />  
        <span class="i18n" title="counter_up_pages"></span>
      </span>
      <span id="counter_update_pages">
        <img src="img/updownyellow.png" alt="Updated Pages Counter" />  
        <span class="i18n" title="counter_update_pages"></span>
      </span>
      <span id="monitor_page">
        <img src="img/monitor.png" alt="Monitor" />
        <span class="i18n" title="monitor"></span>
      </span>
    </p>
    <hr/>
     <ol id="templates_folder">
      <li class="folder">
        <div class ="folder_name_containter">
        <img src="img/collapse.png" class="expand_collaps_folder" alt="Remove Folder" />
        <span class="folder_name">Title</span>
        <span class="remove_folder">
         <img src="img/stop_monitoring.png" alt="Remove Folder" />
        </span>
        <span class="rename_folder">
         <img src="img/rename.png"  alt="Rename Folder" />
        </span>
        <span class="open_links_folder">
          <img src="img/view_all_inactive.png"  alt="View All" />
        </span>
        </div>
        <ol class="folder_products"></ol>
      </li>
     </ol>
    <ol id="templates">
      <li class="notification">
          <div class="page_info">
            <img class="favicon" src="chrome://favicon" alt="Favicon" /> 
             <a class="page_link" href="#">Page</a> 
              <span class="rename_page">
                <img src="img/rename.png" alt="Rename Page" />
              </span>
               <br/>
              <span class ="initial_price_container">
              <span class="i18n" title="initial_price"></span>: <span class ="initial_price"></span>  
              <img src="img/revert.png" class="revert_initial_price" alt="Revert" />
            </span>
			<span class ="min_price_container">
				<span class="i18n" title="best_price"></span>: <span class ="min_price"></span>
				<span class="min_price_time"></span>
		    </span>
          <br/>
            <span class ="current_price_container">
              <span class="i18n" title="current_price"></span>: <span class ="current_price"></span>
              <span class="current_price_time"></span>
              <img src="img/refresh.png" class="check_now_page" alt="Check Now" />
              <img src="img/rename.png" class="reselect_price"  alt="Reselect Price" />
              <img src="img/ok.png" class="mark_visited" alt="Check Now" />
            </span>
           <div class="percentage_increase"></div>
            <div class="percentage_drop"></div>
            <br/>
            </span>
             
          </div>
          <div class="page_controls">
            <span class="modify">
              <img src="img/rename.png" alt="Modify Product" />
            </span>
            <span class="stop_monitoring">
              <img src="img/stop_monitoring.png" alt="Stop Monitoring" />
            </span>
          </div>
       
          <hr />
      </li>
      <li class="empty">
          <span class="i18n" title="no_changes"></span>
      </li>
      <li class="loading_spacer">
          &nbsp;
      </li>
    </ol>

    <ol id="notifications" class="main_table">
      <!-- Notification entries go here. -->
    </ol>

    <hr />

    <p class="main_controls">
      <span id="check_now">
        <img src="img/refresh.png" alt="Refresh" />
        <span class="i18n" title="check_all"></span>
      </span>
      <span id="view_all">
        <img src="img/view_all_inactive.png"  alt="View All" />
        <span class="i18n" title="view_all"></span>
      </span>
        <span id="notify_all">
        <img src="img/ok.png"  alt="Notify All" />
        <span class="i18n" title="notify_all"></span>
      </span>
      <span id="add_folder">
        <img src="img/add_folder.png"  alt="Add Folder" />
        <span class="i18n" title="add_folder"></span>
      </span>

    </p>

  </body>
</html>
